<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Indoor Navigation and Product Finder for Grocery Stores - Find products quickly and easily">
    <title>Store Navigator - Product Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        
        <!-- Header Section -->
        <header class="app-header">
            <h1 class="app-title">Store Navigator</h1>
            <p class="app-subtitle">Find products in your grocery store</p>
            <p class="app-author">By Kasra Jabbari</p>
        </header>

        <!-- Search Section -->
        <section class="search-section" aria-label="Product Search">
                <div class="search-container">
                    <label for="product-search" class="visually-hidden">Search for products</label>
                    <div class="search-input-wrapper">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input 
                            type="search" 
                            id="product-search" 
                            class="search-input" 
                            placeholder="Search for products..."
                            autocomplete="off"
                            aria-label="Search for products in the store"
                        >
                        <button 
                            type="button" 
                            class="clear-button" 
                            id="clear-search"
                            aria-label="Clear search"
                            style="display: none;"
                        >
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                </div>
        </section>

        <!-- Breadcrumb Navigation -->
        <nav class="breadcrumb-nav" id="breadcrumb" aria-label="Breadcrumb navigation" style="display: none;">
                <button class="back-button" id="back-button" aria-label="Go back to previous page">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    <span>Back</span>
                </button>
                <div class="breadcrumb-trail" id="breadcrumb-trail">
                    <span class="breadcrumb-item">Home</span>
                </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Main Category Section -->
            <section class="category-section" id="main-categories" aria-label="Product Categories">
                <h2 class="section-title">Browse by Category</h2>
                
                <div class="category-grid" id="category-grid">
                    <!-- Categories will be dynamically generated by JavaScript -->
                </div>
            </section>

            <!-- Subcategory Section -->
            <section class="subcategory-section" id="subcategory-section" aria-label="Subcategories" style="display: none;">
                <h2 class="section-title" id="subcategory-title">Subcategories</h2>
                
                <div class="subcategory-grid" id="subcategory-grid">
                    <!-- Subcategories will be dynamically generated by JavaScript -->
                </div>
            </section>

            <!-- Navigation Screen -->
            <section class="navigation-section" id="navigation-section" aria-label="Navigation" style="display: none;">
                <div class="navigation-header">
                    <button class="nav-back-button" id="nav-back-button" aria-label="Go back">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <div class="navigation-title">
                        <h2 class="nav-product-name" id="nav-product-name">Navigating to: Product</h2>
                    </div>
                </div>

                <div class="location-status">
                    <div class="status-item current-location">
                        <span class="location-icon">üìç</span>
                        <span class="location-text">You are here: <strong id="current-location-text">Entrance</strong></span>
                    </div>
                    <div class="status-item destination-location">
                        <span class="location-icon">üéØ</span>
                        <span class="location-text">Destination: <strong id="destination-text">Aisle 7</strong></span>
                    </div>
                </div>

                <div class="map-container">
                    <div class="store-map" id="store-map">
                        <!-- Map will be dynamically generated -->
                    </div>
                </div>

                <div class="directions-container">
                    <h3 class="directions-title">Turn-by-Turn Directions</h3>
                    <div class="directions-list" id="directions-list">
                        <!-- Directions will be dynamically generated -->
                    </div>
                </div>
            </section>

        </main>

    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
